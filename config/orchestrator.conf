# Tmux Orchestrator Configuration
# This file contains default settings for the orchestrator system

# Logging Configuration
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=30
MAX_LOG_SIZE_MB=100

# Communication Settings
MESSAGE_TIMEOUT_SECONDS=30
MAX_RETRY_ATTEMPTS=3
DEFAULT_CHECK_INTERVAL_MINUTES=15

# Session Management
DEFAULT_SESSION_PREFIX="project"
AUTO_BACKUP_INTERVAL_HOURS=4
MAX_CONCURRENT_AGENTS=10

# Project Detection
SUPPORTED_PROJECT_TYPES="nodejs,python,go,rust,java"
AUTO_DETECT_DEV_SERVER=true
AUTO_START_DEV_SERVER=false

# Safety Settings
SAFETY_MODE=true
REQUIRE_CONFIRMATION=false
AUTO_COMMIT_INTERVAL_MINUTES=30

# Agent Integration
AGENTS_ENABLED=true
MULTI_AGENT_MODE=false
ROLE_BASED_ASSIGNMENTS=false
CONTAINS_STUDIO_INTEGRATION=pending

# Paths (relative to script directory)
PROJECTS_DIR="$HOME/Coding"
TEMPLATES_DIR="./config/templates"
BACKUP_DIR="./backups"
AGENTS_DIR="./agents"
TASKS_DIR="./tasks"