# Tmux configuration for containerized agents
# Optimized for autonomous operation and logging

# Set default shell
set-option -g default-shell /bin/bash

# Enable mouse support
set -g mouse on

# Set larger history limit
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Status bar configuration
set -g status-bg black
set -g status-fg white
set -g status-left-length 50
set -g status-right-length 100

# Set status bar content
set -g status-left '#[fg=green]Agent: #[fg=cyan]#{session_name} #[fg=white]| '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M:%S'

# Window status format
setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-style 'fg=white bg=black'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour154'

# Enable logging by default
set -g automatic-rename off
set -g automatic-rename-format ''

# Set escape time to 0 for better responsiveness
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Enable focus events (useful for vim, etc.)
set -g focus-events on

# Set default terminal
set -g default-terminal "screen-256color"